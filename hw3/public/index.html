         <!--form with all the radio buttons and inputs  -->
        <form> 
            <div class = "wrapper" id = "submissionInputs">
                <br><head> 
                    Quantity Topping     
                </head><br>

                 <!--radio button -->
                <input type="radio" id="plain" value="Plain" name="toppings" class = "radio" style = "position:relative; 
                left:60px;">
                <label for="plain" class = radio style = "position:relative; 
                left:60px;"> Plain </label><br>

                 <!--drop down option -->
                <select name="cars" id="option" class = "quant">
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                </select>
                <!-- radio buttons -->
                <input type="radio" id="cherry" value="Cherry" name="toppings" class = "radio2" style = "position:relative; 
                left:26px;" >
                <label for="cherry" class = "radio2" style = "position:relative; 
                left:26px;">Cherry</label><br>
                <input type="radio" id="chocolate" value="Chocolate" name="toppings" class = "radio" style = "position:relative; 
                left:60px;" >
                <label for="chocolate"  class = "radio" style = "position:relative; 
                left:60px;">Chocalate</label><br>
           

                <!-- place holder test-->
                <header> Notes: </header>
                <textarea placeholder = "Enter any special instructions here"  rows="5" cols="50" id = "notes"> </textarea>
            
                <!-- submission button-->
                <br><br>
                <button type='button' id = "orderButton"> Order </button>
            </div>

            <div class = "wrapper" id = "orderConfirmation">
                <br>

                <h7 id = "Quantity_Details"></h7> <br>
                <h7 id = "Instruction_Details"><h7>
            </div>

            <br>
